<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <h2>Formulario de contacto</h2>
        
        <!--Simple inputs-->
        <fieldset>
            <legend>INFORMACION BASICA</legend>
            <div class="form_input">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" placeholder="Luca Conti">
            </div>    
            <div class="form_input">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="ejemplo@gmail.com">
            </div>
            <div class="form_input">
                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" placeholder="Asunto del mensaje">
            </div>
        </fieldset>
        <!--Datalist y options-->
        <div class="form_input">
            <label for="type-of-user">Referente
                <input list="referente" name="referente">
                <datalist id="referente" name="type-of-user" id="type-of-user">
                    <option value="Internet"></option>
                    <option value="Escuela"></option>
                    <option value="Amigos"></option>
                    <option value="Familia"></option>
                </datalist>
            </label>
        </div>  

        <!--Select y options-->
        <div class="form_input">
            <label for="type-of-user">Tipo de usuario</label>
            <select name="type-of-user" id="type-of-user">
                <option value="user1">Profesor</option>
                <option value="user2">Estudiante </option>
                <option value="user3">Mantenimiento</option>
                <option value="user4">Otros</option>
            </select>
        </div>  
        
        <!--Textarea-->
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" placeholder="Deja tu mensaje..."></textarea>
        </div>    
        <div class="form_input">
            <label for="condiciones">Acepta los <a href="terms.html" target="blank">terminos y condiciones</a></label>
            <input type="checkbox" id="condiciones" class="checkbox"> 
        </div>    
    </form>
</body>
</html>
